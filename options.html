<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Better Gmail Sidebar — Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
      h1 { font-size: 1.25rem; margin: 0 0 12px; }
      .section { margin-top: 20px; }
      ul { list-style: none; padding: 0; margin: 0; max-width: 520px; }
      li { display: flex; align-items: center; gap: 10px; padding: 8px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 8px; }
      .name { flex: 1; }
      button { padding: 4px 8px; }
      .row-controls { display: flex; gap: 6px; }
      .actions { margin-top: 16px; display: flex; gap: 8px; }
      .status { margin-top: 10px; color: #0a7; min-height: 1.2em; }
    </style>
  </head>
  <body>
    <h1>Better Gmail Sidebar — Options</h1>
    <div class="section">
      <p>Choose which rows to show and their order.</p>
      <ul id="rows-list">
        <li data-key="unread">
          <input type="checkbox" id="cb-unread" />
          <label class="name" for="cb-unread">Unread</label>
          <div class="row-controls">
            <button type="button" class="up" aria-label="Move up">↑</button>
            <button type="button" class="down" aria-label="Move down">↓</button>
          </div>
        </li>
        <li data-key="yellow">
          <input type="checkbox" id="cb-yellow" />
          <label class="name" for="cb-yellow">Yellow Star</label>
          <div class="row-controls">
            <button type="button" class="up" aria-label="Move up">↑</button>
            <button type="button" class="down" aria-label="Move down">↓</button>
          </div>
        </li>
        <li data-key="red">
          <input type="checkbox" id="cb-red" />
          <label class="name" for="cb-red">Red Star</label>
          <div class="row-controls">
            <button type="button" class="up" aria-label="Move up">↑</button>
            <button type="button" class="down" aria-label="Move down">↓</button>
          </div>
        </li>
        <li data-key="green">
          <input type="checkbox" id="cb-green" />
          <label class="name" for="cb-green">Green Star</label>
          <div class="row-controls">
            <button type="button" class="up" aria-label="Move up">↑</button>
            <button type="button" class="down" aria-label="Move down">↓</button>
          </div>
        </li>
        <li data-key="blue">
          <input type="checkbox" id="cb-blue" />
          <label class="name" for="cb-blue">Blue Star</label>
          <div class="row-controls">
            <button type="button" class="up" aria-label="Move up">↑</button>
            <button type="button" class="down" aria-label="Move down">↓</button>
          </div>
        </li>
        <li data-key="purple">
          <input type="checkbox" id="cb-purple" />
          <label class="name" for="cb-purple">Purple Star</label>
          <div class="row-controls">
            <button type="button" class="up" aria-label="Move up">↑</button>
            <button type="button" class="down" aria-label="Move down">↓</button>
          </div>
        </li>
      </ul>

      <div class="actions">
        <button id="save" type="button">Save</button>
        <button id="reset" type="button">Reset to defaults</button>
      </div>
      <div class="status" id="status" role="status" aria-live="polite"></div>
    </div>

    <script src="options.js"></script>
  </body>
  </html>
